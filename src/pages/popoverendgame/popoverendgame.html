<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item no-lines text-center>
					Name
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-item no-lines text-right>
					Total
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let x of players">
			<ion-col>
				<ion-item text-center style="font-weight: bold;">
					{{x.name}}
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-item text-right style="font-weight: bold;">
					{{x.total}}
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div text-center>
		<button ion-button button-block (click)='close()' >
			OK
		</button>
	</div>
</ion-content>
